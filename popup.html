<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <script src="popup.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      height: 100%;
      min-height: 100%;
      width: auto;
      min-width: 164px;
      background-color: #fff;
    }

    .action-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .action-item {
      width: 100%;
      margin: 4px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .action-button {
      width: 144px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="action-container">
      <div class="action-item">
        <button id="syncBtn" class="action-button">
          同步账号
        </button>
      </div>
      <div class="action-item">
        <button id="startBtn" class="action-button">
          开始自动化任务
        </button>
      </div>
      <div class="action-item">
        <button id="reloadBtn" class="action-button">
          保持登陆
        </button>
      </div>
      <div class="action-item">
        <button id="logoutBtn" class="action-button">
          退出代运营
        </button>
      </div>
      </div>
  </div>

</body>

</html>
