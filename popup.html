<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <script src="popup.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body,
    #root {
      background-color: #fff;
    }

    .main {
      margin: 0 auto;
      width: 480px;
      height: 540px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px auto;
      text-align: center;
    }

    .title p {
      font-size: 24px;
      font-weight: bold;
    }

    .action-container {
      padding: 10px;
      width: 100%;
      flex: 1;
      /* 九宫格布局 */
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
    }

    .action-item {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .action-button {
      width: 100%;
      height: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .action-button:hover {
      background-color: #0056b3;
    }

    .action-button.danger {
      background-color: #dc3545;
    }

    .action-button.danger:hover {
      background-color: #bd2130;
    }

    .action-button.warning {
      background-color: #ffc107;
    }

    .action-button.warning:hover {
      background-color: #d39e00;
    }
  </style>
</head>

<body>
  <div id="root" class="main">
    <div class="title">
      <p>无界自动化插件 1.0 version</p>
    </div>
    <div class="action-container">
      <div class="action-item">
        <button id="syncBtn" class="action-button">
          同步账号
        </button>
      </div>
      <div class="action-item">
        <button id="startBtn" class="action-button">
          开始自动化任务
        </button>
      </div>
      <div class="action-item">
        <button id="endBtn" class="action-button danger">
          停止自动化任务
        </button>
      </div>
      <div class="action-item">
        <button id="reloadBtn" class="action-button warning">
          保持登陆
        </button>
      </div>
      <div class="action-item">
        <button id="logoutBtn" class="action-button">
          退出代运营
        </button>
      </div>
    </div>
  </div>

</body>

</html>
